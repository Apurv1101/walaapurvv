name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython virtualenv

    - name: Install buildozer dependencies
      run: |
        sudo apt install -y git zip unzip openjdk-17-jdk python3 python3-pip \
          libncurses5 libstdc++6 libgtk-3-dev libc6 zlib1g-dev \
          libssl-dev libffi-dev libsqlite3-dev

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: built-apk
        path: bin/*.apk
